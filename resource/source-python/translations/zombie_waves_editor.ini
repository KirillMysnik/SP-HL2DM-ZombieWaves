[zw_inspect start]
en="You have started inspecting zones"
ru="Вы начали инспектировать зоны"

[zw_inspect stop]
en="You have stopped inspecting zones"
ru="Вы прекратили инспектировать зоны"

[popup highlight title]
en="ZONE HIGHLIGHTING"
ru="ПОДСТВЕТКА ЗОН"

[popup highlight current_zombie_spawn]
en="classname: {classname}, origin: {origin}, angles: {angles}"
ru="classname: {classname}, координаты: {origin}, поворот: {angles}"

[popup highlight current_zombie_spawn none]
en="Zombie spawns are not highlighted"
ru="Точки появления зомби не подсвечены"

[popup highlight next_zombie_spawn]
en="Highlight next zombie spawn..."
ru="Подсветить следующую точку появления зомби..."

[popup highlight prev_zombie_spawn]
en="Highlight previous zombie spawn..."
ru="Подсветить предыдущую точку появления зомби..."

[popup highlight delete]
en="Delete this zombie spawn"
ru="Удалить эту точку появления зомби"

[popup delete title]
en="Delete highlighted zombie spawn?"
ru="Удалить подсвеченную точку появления зомби?"

[popup delete yes]
en="Yes"
ru="Да"

[popup delete no]
en="No"
ru="Нет"

[error invalid_npc]
en="{classname} is not a valid NPC classname"
ru="{classname} не является верным классом NPC"
